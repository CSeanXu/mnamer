language: python
cache: pip
python:
  - "3.6"
  - "3.8"
dist: bionic
os: linux

install: pip install -Ur requirements-dev.txt

script: >-
  python -m pytest
  --cov-report=term
  --cov=mnamer
  -m 'not tvdb'

after_success:
  - codecov

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
